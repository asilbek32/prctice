<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/output.css">
    <title>Document</title>
</head>

<body class="flex justify-center items-center  bg-[#D9D9D9]">
    <div class="w-[70%] m-auto mt-8 bg-[#FFFFFF] p-10 rounded-3xl">
        <h1 class="text-right text-3xl font-extrabold">Logo</h1>
        <div class="flex items-center">
            <div class="w-full flex-1"><img src="../assets/signup.png" alt=""></div>
            <div class="flex-1">
                <h2 class="tetx-[#313131] text-[12px font-semibold mb-4">Sign up</h2>
                <form id="form" class="mb-2">
                    <div class="grid grid-cols-2 gap-3 mb-3">
                        <fieldset class="border border-gray-300 rounded-lg p-3">
                            <legend class="text-sm font-medium text-gray-600">First Name</legend>
                            <input type="text" id="name" name="first_name" placeholder="Ali" 
                                class="w-full px-3 py-2  rounded-md outline-none" />
                        </fieldset>

                        <fieldset class="border border-gray-300 rounded-lg p-3">
                            <legend class="text-sm font-medium text-gray-600">Last Name</legend>
                            <input type="text" id="lastname" name="last_name" placeholder="Valiyev"
                                class="w-full px-3 py-2  rounded-md outline-none" />
                        </fieldset>

                        <fieldset class="border border-gray-300 rounded-lg p-3">
                            <legend class="text-sm font-medium text-gray-600">Email</legend>
                            <input type="email" id="email" name="email" placeholder="email@gmail.com"
                                class="w-full px-3 py-2  rounded-md outline-none" />
                        </fieldset>

                        <fieldset class="border border-gray-300 rounded-lg p-3">
                            <legend class="text-sm font-medium text-gray-600">Phone Number</legend>
                            <input type="tel" id="phone" name="phone" placeholder="+998901234567"
                                class="w-full px-3 py-2  rounded-md outline-none" />
                        </fieldset>
                    </div>
                    <fieldset class="border border-gray-300 rounded-lg p-3 mb-3">
                        <legend class="text-sm font-medium text-gray-600">Password</legend>
                        <input type="password" id="password" name="password"
                            class="w-full px-3 py-2  rounded-md outline-none" />
                    </fieldset>

                    <fieldset class="border border-gray-300 rounded-lg p-3 mb-5">
                        <legend class="text-sm font-medium text-gray-600">Confirm Password</legend>
                        <input type="password" id="confirm" name="confirm"
                            class="w-full px-3 py-2  rounded-md outline-none" />
                    </fieldset>
                    <button class="bg-[#3869EB] text-white w-full rounded-[2px] py-3">Create account</button>
                </form>
                <p class="text-center">Already have an account? <a href="./login.html" class="text-[#FF8682]">Login</a>
                </p>
            </div>
        </div>
    </div>

    <script src="./register.js"></script>
</body>

</html>
